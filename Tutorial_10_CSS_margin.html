<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        /* .one {
            margin-bottom: 20px;
        } */

        .two {
            margin: 30px 50px;
        }

        .header {
            width: 900px;
            height: 200px;
            background-color: blue;
            margin: 0 auto
        }
    </style>
</head>

<body>
    <div class='one'>1</div>
    <div class='two'>2</div>
    <div class="header"></div>
</body>

</html>
